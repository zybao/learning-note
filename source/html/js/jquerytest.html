<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
$("p").css("background-color", "red");
</script>
</head>
<body>
<p>If u click on me, I will disappear.</p>
</body>
</html>
